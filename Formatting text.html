<body>
	
	<h1>Basic Tags</h1>
	<strong> This text is strong</strong>
	<em>This text is emphasied</em
		
	<h2>More Tags</h2>
	<p>my favourite colour is <del>blue</del> red.</p>
	<p>My favourite <ins>colour</ins> is red.</p>
	<p>HTML <mark>Marked</mark> Formatting</p>
	
	<h3>Styles</h3>
	<p style="color: red;"> This is red paragraph.</p>
	
	<h1 style="front-family: verdana;">This is a heading</h1>
	<p style="font-family: courier;">This is a paragraph.</p>
	
	<h1 style="text-align: center;">Centered Heading</h1>
	<p style="text-align: right;">Right-aligned paragraph.</p>
